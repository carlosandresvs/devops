## YAML Template.
springdoc:
  swagger-ui:
      path: /swagger/index.html
      enabled: true
server:
    port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
spring: 
  application:
    name: businessdomain-customer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      failFast: true
      #name of base properties config file, before profile
      name: config-client
      profile: development
      #label: latest
      username: admin
      password: qwerty
      retry: 
        max-attempts: 1
        max-interval: 1000
management: 
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: ALWAYS
      